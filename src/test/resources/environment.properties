###################
### Environment ###
###################

# Environment where tests will run: DEV, INTEGRATION, STAGING, TESTDRIVE, PRODUCTION
environment=DEV

########################
## WebDriver Settings ##
########################

# Grid URL (Values = NO_GRID, LOCAL_GRID, LOCAL_APPIUM, SAUCE, <grid url>):
# - Leave it empty or use "NO_GRID" to use local web driver instead of Selenium Grid
# - Use "LOCAL_GRID" to use the default "http://localhost:4444/wd/hub" local Grid
# - Use "LOCAL_APPIUM" to connect to Appium local server at "http://localhost:4273/wd/hub"
# - Use "SAUCE" to use the SAUCE LABS cloud
# - Set any URL that points to a Selenium Grid HUB
webDriverGridUrl=NO_GRID

# Browser (Values = FIREFOX, CHROME, SAFARI, IE or PHANTOMJS)
webDriverBrowser=CHROME

# SAUCE-only WebDriver Parameters (not needed if not using SAUCE grid):
# OS (Windows 8.1, Windows 8, Windows 7, Windows XP, Linux, OSX 10.10, OSX 10.9, OSX 10.8, OSX 10.6)
# Browser Version (leave empty for the latest one or specify version number)
webDriverOS=Windows 8.1
webDriverBrowserVersion=
sauceLabsUser=
sauceLabsKey=


# Implicit timeout (ms): the time Selenium will wait for any element to be available when trying to access it
webDriverImplicitTimeout=2000

# Path to chromedriver binary needed for running tests in Chrome
# Default path in Linux: /usr/lib/chromium-browser/chromedriver
# Default path in Mac: lib/mac/geckodriver
# Default path in Windows: lib/windows/geckodriver.exe
webDriverGeckoDriverBinPath=lib/mac/geckodriver


# Path to chromedriver binary needed for running tests in Chrome
# Default path in Linux: /usr/lib/chromium-browser/chromedriver
# Default path in Mac: lib/mac/chromedriver
# Default path in Windows: lib/windows/chromedriver.exe
webDriverChromeDriverBinPath=lib/mac/chromedriver

# Path to IEDriverServer binary needed for running tests in IE
webDriverIEDriver64BinPath=lib/windows/IEDriverServer/64/IEDriverServer.exe
webDriverIEDriver32BinPath=lib/windows/IEDriverServer/32/IEDriverServer.exe

# Path to phantomjs binary needed for running tests in PhantomJS headless browser
# Default path in Linux: /bin/phantomjs
# Default path in Mac:
# Default path in Windows: lib/windows/phantomjs.exe
webDriverPhantomJSBinPath=lib/windows/phantomjs.exe


